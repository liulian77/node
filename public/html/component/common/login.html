<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="login-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="loginUserInput">用户名：</label>
                        <input type="text" class="form-control" id="loginUserInput" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="loginPasswordInput">密码：</label>
                        <input type="password" class="form-control" id="loginPasswordInput" placeholder="请输入密码">
                    </div>
                </form>
                <div id="login-succ" class="alert alert-success hide" role="alert">登录成功</div>
                <div id="login-fail" class="alert alert-danger hide" role="alert">用户名或者密码错误</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="login-btn">登录</button>
            </div>
        </div>
    </div>
</div>
